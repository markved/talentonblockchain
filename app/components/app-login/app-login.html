<form name="form" ng-submit="form.$valid && $ctrl.goToCandidates()" ng-class="{'was-validated' : form.$submitted}" novalidate>
	<div class="form-group">
		<label for="email">Email</label>
		<input id="email" name="email" ng-model="email" type="text" class="form-control" required>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input id="password" name="password" ng-model="password" type="password" class="form-control" required>
	</div>
	<div>
		<button type="submit" class="btn btn-block btn-primary">Login</button>
	</div>
</form>
<p class="my-2 text-center">
	<a ui-sref="landing.register">Don't have an account? Sign Up.</a>
</p>
