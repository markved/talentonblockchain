<form name="form" ng-submit="form.$valid && $ctrl.afterLogin()" ng-class="{'was-validated' : form.$submitted}" novalidate>
	<div class="form-group">
		<label for="email">Username</label>
		<input id="email" name="email" ng-model="$ctrl.email" ng-pattern="$ctrl.allowedUsers" type="text" class="form-control" required>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input id="password" name="password" ng-model="password" type="password" class="form-control" required>
	</div>
	<div>
		<button class="btn btn-block btn-primary">Login</button>
	</div>
	<div class="mt-2 text-center alert alert-danger" ng-show="form.$invalid && form.$submitted">
		<span>Invalid username and/or password.</span>
	</div>
</form>
<p class="my-2 text-center">
	<a ui-sref="landing.register">Don't have an account? Sign Up.</a>
</p>
