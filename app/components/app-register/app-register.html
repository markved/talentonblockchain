<div id="content">
	<header class="p-3">
		<h2 class="text-primary m-0">LOGO</h2>
	</header>
	<main>
		<form id="registration-form" class="p-4" name="form" ng-submit="form.$valid && $ctrl.goToCandidates()" ng-class="{'was-validated' : form.$submitted}" novalidate>
			<div class="row form-group">
				<div class="col-sm">
					<label for="first-name">First Name</label>
					<input id="first-name" name="firstName" ng-model="firstName" type="text" class="form-control" required>
				</div>
				<div class="col-sm">
					<label for="last-name">Last Name</label>
					<input id="last-name" name="lastName" ng-model="lastName" type="text" class="form-control" required>
				</div>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input id="email" name="email" ng-model="email" type="text" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input id="password" name="password" ng-model="password" type="password" class="form-control" required>
			</div>
			<div>
				<button type="submit" class="btn btn-block btn-primary">Register</button>
			</div>
		</form>
	</main>
</div>
