<div id="content">
	<header>
		<nav>
			<a href="">Search for Jobs</a>
			<a href="">Intelligence Portal</a>
			<a href="">Recruiter Dashboard</a>
			<a href="">About us</a>
		</nav>
	</header>
	<main>
		<h1>Peer to Peer Network</h1>
		<h3>Login to access your account.</h3>
	</main>
</div>
<aside>
	<header>
		<h2 class="text-primary">LOGO</h2>
	</header>
	<main>
		<form name="form" ng-submit="form.$valid && $ctrl.goToCandidates()" ng-class="{'was-validated' : form.$submitted}" novalidate>
			<div class="form-group">
				<label for="email">Email</label>
				<input id="email" name="email" ng-model="email" type="text" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input id="password" name="password" ng-model="password" type="password" class="form-control" required>
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
		</form>
	</main>
</aside>
